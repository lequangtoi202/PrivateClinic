{% extends 'admin/model/create.html' %}

{% block body %}

<ul class="nav nav-tabs">
    <li class="nav-item">
        <a class="nav-link " href="/admin/taikhoan/">List</a>
    </li>
    <li class="nav-item">
        <a class="nav-link active" href="/admin/taikhoan/new/?url=/admin/taikhoan/">Create</a>
    </li>
</ul>
<div>
    <form action="/admin/taikhoan/new" method="POST" role="form" class="admin-form" enctype="multipart/form-data">
        <fieldset>
            <div class="form-group ">
                <label for="name" class="control-label">Tên hiển thị
                    <strong style="color: red">&#42;</strong>
                </label>
                <input class="form-control" id="name" maxlength="50" name="name" required type="text"
                       value="">
            </div>
            <div class="form-group ">
                <label for="username" class="control-label">Username

                    <strong style="color: red">&#42;</strong>
                </label>
                <input class="form-control" id="username" name="username" required type="text" value="">
            </div>
            <div class="form-group ">
                <label for="password" class="control-label">Password
                    <strong style="color: red">&#42;</strong>
                </label>
                <input class="form-control" id="password"
                       name="password" required type="text" value="">
            </div>
            <div class="form-group ">
                <label for="avatar" class="control-label">Avatar
                    &nbsp;
                </label>
                <input class="form-control" id="avatar" maxlength="300" name="avatar" type="file" value="">
            </div>
            <div class="form-group ">
                <label for="is_active" class="control-label" style="display: block">Is_active
                    <strong style="color: red">&#42;</strong>
                </label>
                <input checked class="form-control-lg" id="is_active" name="is_active" required type="checkbox"
                       value="y">
            </div>
            <div class="form-group ">
                <label for="user_role" class="control-label">User Role
                    &nbsp;
                </label>

                <select class="form-control" data-allow-blank="1" data-role="select2" id="user_role" name="user_role">
                    <option value="__None"></option>
                    {% for r in user_role %}
                    <option value="{{r.name}}">{{r.name}}</option>
                    {% endfor %}
                </select>


            </div>
            <div class="form-group ">
                <label for="maNV" class="control-label">Nhanvien

                    <strong style="color: red">&#42;</strong>
                </label>
                <select class="form-control" data-role="select2" id="maNV" name="maNV" required>
                    {% for s in staffs %}
                    <option value="{{s.maNV}}">{{s.hoTen}}</option>
                    {% endfor %}
                </select>


            </div>
            <hr>
            <div class="form-group">
                <div class="col-md-offset-2 col-md-10 submit-row">
                    <input type="submit" class="btn btn-primary" value="Save"/>
                    <input name="_add_another" type="submit" class="btn btn-secondary" value="Save and Add Another"/>
                    <input name="_continue_editing" type="submit" class="btn btn-secondary"
                           value="Save and Continue Editing"/>
                    <a href="/admin/taikhoan/" class="btn btn-danger" role="button">Cancel</a>
                </div>
            </div>
        </fieldset>
    </form>
</div>
{% endblock %}
