{% extends 'layout/base.html' %}

{% block header %}
{% include 'layout/header_staff.html' %}
{% endblock %}

{% block content %}
<!-- About Start -->
<div class="container-fluid py-5">
    <div class="container">
        <div class="row gx-5 mb-4">
            <h5 class="d-inline-block text-primary text-center text-uppercase border-5">Thông tin bệnh nhân</h5>
        </div>
        <div class="mx-auto">
            <form action="/employee/patient-info" method="post">
                <div class="row g-3 align-items-center justify-content-center">
                    <div class="col-auto">
                        <label class="col-form-label">Mã bệnh nhân:</label>
                    </div>
                    <div class="col-12 col-sm-4">
                        <input type="text" name="maBN" class="form-control bg-light border-0"
                               placeholder="Nhập mã bệnh nhân"
                               style="height: 55px;">
                    </div>
                    <div class="col-auto">
                        <button type="submit" class="btn btn-primary" style="width:120px; height: 55px;">Tìm kiếm
                        </button>
                    </div>
                </div>
            </form>
        </div>
        <div class="mt-5">
            {% if patient %}
            <div class="row">
                <div class="form-group mt-2 col-md-6 col-sm-12">
                    <label for="name">Mã bệnh nhân:</label>
                    <input type="text" class="form-control" name="hoTen" id="name" value="{{patient.maBN}}">
                </div>
                <div class="form-group mt-2 col-md-6 col-sm-12">
                    <label for="dob">Họ tên bệnh nhân:</label>
                    <input type="text" class="form-control" value="{{patient.hoTen}}" id="dob">
                </div>
                <div class="form-group mt-2 col-md-6 col-sm-12">
                    <label>Giới tính:</label>
                    {% if patient.ngaySinh %}
                    <input type="text" class="form-control" value="Nam">
                    {% else %}
                    <input type="text" class="form-control" value="Nữ">
                    {% endif%}
                </div>
                <div class="form-group mt-2 col-md-6 col-sm-12">
                    <label for="dob">Ngày sinh:</label>
                    <input type="text" class="form-control" value="{{patient.ngaySinh}}">
                </div>
                <div class="form-group mt-2 col-md-6 col-sm-12">
                    <label>Email:</label>
                    <input type="text" class="form-control" value="{{patient.email}}">
                </div>
                <div class="form-group mt-2 col-md-6 col-sm-12">
                    <label>Địa chỉ:</label>
                    <input type="text" class="form-control" value="{{patient.diaChi}}">
                </div>
            </div>
            {%endif%}
        </div>
    </div>
</div>
<!-- About End -->


{% endblock %}
